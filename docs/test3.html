<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box {
      display: flex;
      /* justify-content: space-between; */
      justify-content: space-around;
    }
    .box div {
      width: 100px;
      height: 100px;
      background: red;
    }
  </style>
  <body>
    1<input type="checkbox" class="item" /> 2<input
      type="checkbox"
      class="item"
    />
    3<input type="checkbox" class="item" /> 全选<input
      type="checkbox"
      class="all"
    />

    <div class="box">
      <div class="box-item" data-id="1">1</div>
      <div class="box-item" data-id="2">2</div>
      <div class="box-item" data-id="3">3</div>
    </div>
    <script>
      document.querySelector('.all').addEventListener('change', (e) => {
        const items = document.querySelectorAll('.item').forEach((el) => {
          el.checked = e.target.checked
        })
      })

      document.querySelectorAll('.box-item').forEach((item) => {
        item.addEventListener('click', (e) => {
          console.log(e.target)
          console.log(item.getAttribute('data-id'))
        })
      })

      // 基本数据类型 number string boolean symbol undefind null
      // 引用数据类型 Array Object Function Map Set WeakMap WeakSet

      function deepClone(obj) {
        let objClone = Array.isArray(obj) ? [] : {}
        if (obj && typeof obj === 'object') {
          for (let key in obj) {
            if (obj[key] && typeof obj[key] === 'object') {
              objClone[key] = deepClone(obj[key])
            } else {
              objClone[key] = obj[key]
            }
          }
        }
        return objClone
      }

      const a = { b: 1, c: { d: 3 } }

      const newA = deepClone(a)
      a.c.d = 5
      console.log(newA)
    </script>
  </body>
</html>
